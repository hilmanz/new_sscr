<script type="text/javascript">
{literal}
	var user={};
	user.orderType='ASC';
	user.orderBy='name';
	user.search="";
	var brand=0;
	$(document).ready(function(){
		get_list_of_user(user,0);
	});

	$('#search').keypress(function(e) {
	    if(e.which == 13) {
	    	user.search=$(this).val();
	        get_list_of_user({},0);
	    }
	});
	$('.btnSearch').on('click',function(e) {
	
			if($("#search").val().length > 0 && $("#search").val()!='Search...' )
			{
				
				user.search=$("#search").val();
				
				get_list_of_user({},0);
			}
	});
	$('#search').change(function(e) {
	    if($(this).val()=="") {
	    	user.search="";
	        get_list_of_user({},0);
	    }
	});
	$('a.sort').on('click',function(){
		user.orderBy=$(this).data('sorter');
		user.orderType=((user.orderType=='ASC')?'DESC':'ASC');
		if(user.orderBy=='brand'){
			if(brand==0) user.orderBy='brandid';
			else user.orderBy='brandsubid';
		}
		
		get_list_of_user({},0);
	});
{/literal}
</script>
