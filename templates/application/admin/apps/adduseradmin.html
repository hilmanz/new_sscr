<div class="page_section" id="project-page">
    <div id="container">
        <div class="titlebox">
            <h2 class="fl"><span class="icon-books">&nbsp;</span> Add New User Admin</h2>
            {*}<h2 class="fr"><a href="{$basedomain}adminmanagement" class="button2">Back</a></h2>{/*}
        </div><!-- end .titlebox -->
        <div class="content">

            <form id="forms" class="forms" method="post" action="">
            <div id="new-project" class="boxcontent">
                <section class="step1">
                    <h3>Nama Pekerja</h3>
					
					
					
					 <div class="row">
                        <label for="title">Tipe User <br></label>
                       <select name="type" class="typeuser">
					   
					  {if $load}
						{section name=i loop=$load} 
						  <option value="{$load[i].id}" {if $type==$load[i].id } selected="selected" {/if} >{$load[i].name}</option>
						{/section}
					  {/if}
					   </select>
                    </div><!-- end .row -->
                    <div class="row">
                        <label for="name">Nama<br></label>
                        <input id="name" name="name"  value="{$name}" type="text" class="required name" ><br>
						<label class="msg_name name_no"  style="color: red;">{$name_no}</label>
                    </div><!-- end .row -->
					  <div class="row">
                        <label for="email">Email<br></label>
                        <input id="email" name="email" value="{$email}" type="text" class="required email" ><br>
						<label class="msg_name email_no" style="color: red;">{$email_no}</label>
                    </div><!-- end .row -->
					
					  <div class="row">
                        <label for="username">Username<br></label>
                        <input id="username" name="username" value="{$username}" type="text" class="required username" ><br>
						<label class="msg_name username_no" style="color: red;">{$username_no}</label>
                    </div><!-- end .row -->
                     <div class="row">
                        <label for="password">Password<br></label>
                        <input id="password" name="password" value="{$password}"  type="password" class="required password" ><br>
						<label class="msg_name password_no" style="color: red;">{$password_no}</label>
                    </div><!-- end .row -->
                     <div class="row">
                        <label for="passwordc">Konfirmasi Password<br></label>
                        <input id="passwordc" name="passwordc" type="password" class="required" ><br>
						
                    </div><!-- end .row -->
					<hr>
					   <div class="row">
                        <h3>Akses User</h3>
                    </div><!-- end .row -->
					<hr>
                   {if $listModule}
						{section name=m loop=$listModule} 
						 <div class="row">
							<label for="title">{$listModule[m].name_menu}</label>
							<input type="checkbox" name="menu[]" class="checkboxmenu" value="{$listModule[m].id}"  {if $checkmenu }	{if in_array($listModule[m].id, $checkmenu)  } checked="checked" {/if} {/if} >
						</div><!-- end .row -->
						{/section}
					 {/if}
						{*}<label class="msg_name checkboxmenu_no"  style="color: red;">{$name_no}</label>{/*}
                    <input type="hidden" name="submit" value="1">
                        <input type="submit" value="Simpan" class="fr button3 submitsave"  />
						 <a href="{$basedomain}adminmanagement" class="button4 fr text-center">Batal</a>
                        <small class="msg">{$status.msgee}</small>
                        <small class="msg">{$status.msg}</small>
                    </div><!-- end .row -->
                </section>
            </div><!-- end #wizard -->
            </form>
        </div><!-- end .content -->
    </div><!-- end #container -->
</div><!-- end #home -->
