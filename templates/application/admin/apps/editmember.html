<div class="page_section" id="project-page">

			{section name=i loop=$listnya}

                    </div><!-- end .row -->

					</div>
					<div class="row">

						<label class="msg_name"  style="color: red;">{$name_no}</label>
                    </div><!-- end .row -->
                    <div class="row">
                        <label for="idktp">ID KTP/SIM<br></label>
                        <input id="idktp" name="idktp" value="{$listnya[i].ktp_sim}"  type="text" class="required idktp" ><br>
						<label class="msg_name"  style="color: red;">{$name_no}</label>
                    </div><!-- end .row -->
                    
					  
                     <div class="row">
                        <label for="facebookak">Akun Facebook<br></label>
                        <div class="relative rowfesbuk">
                            <span class="fbText">http://www.facebook.com/</span>
                        <input id="akunface" name="facebook" value="{$listnya[i].fb_id}" type="text" class=" " ></div><br>
						<label class="msg_name " style="color: red;"></label>
                    </div><!-- end .row -->
                    <div class="row">
                        <label for="twitter">Akun Twitter<br></label>
                        <div class="relative rowtwitter">
                            <span class="tweetText">http://www.twitter.com/</span>
                        <input id="twitter" name="twitter" value="{$listnya[i].twiiter_id}" type="text" class=" " ></div><br>
						<label class="msg_name " style="color: red;"></label>
                    </div><!-- end .row -->
                     <div class="row">
                        <label for="headchapter">Nama Chapter<br></label>
                        <input id="headchapter" name="nama_chapter" value="{$listnya[i].name_chapter}"  type="text" class=" " readonly><br>
						<label class="msg_name " style="color: red;"></label>
                    </div><!-- end .row -->
                     
                    <div class="row">
                        <label for="headchapter">Tanggal Registrasi<br></label>
                        <input name="regdate" value="{$listnya[i].date_register}"   type="text" class=" " readonly><br>
						<label class="msg_name " style="color: red;"></label>
                    </div><!-- end .row -->
                     
                    <div class="row">
					<input type="hidden" name="submit" value="1">
					<input type="hidden" name="idnya" value="{$listnya[i].id}">
                        <input type="submit" value="Simpan" name="submit" class="fr button3 submitsave"  />&nbsp;
						 <a href="{$basedomain}membermanagement" class="button4 text-center fr">Batal</a>
                        <small class="msg">{$status.msgee}</small>
                        <small class="msg">{$status.msg}</small>
                    </div><!-- end .row -->
                </section>
            </div><!-- end #wizard -->
			
			{/section}
            </form>
        </div><!-- end .content -->
    </div><!-- end #container -->
</div><!-- end #home -->
