<div id="content" role="main">
	<div class="centered-red-box">
		<section class="section" style="padding-top:50px">
			<div class="container">
				<header class="section-header no-border">
					<figure>
						<img src="{$basedomain}assets/images/supersoccer-logo.png">
					</figure>
				</header>
				<header class="section-header">
					<h1 class="headline super hairline">DETAIL<br>EVENT</h1>
				</header>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="well">
							<div class="grid-post swatch-black-white">
								<article class="post post-showinfo">
									<div class="post-media">
										<a class="feature-image magnific hover-animate" href="{$basedomain}assets/images/news/news_02.jpg" title="Thats a nice image">
											{if $img_avatar}								
												<img src="{$basedomain}public_assets/profile/{$img_avatar}">
											{else}
												<img src="{$basedomain}public_assets/profile/c6f6d06ded7e7c3a98679f39398e604947.jpg">
											{/if}
											<i class="fa fa-search-plus"></i>
										</a>
									</div>
									<div class="post-head text-center">
										<h3 class="post-title">
											<a href="#">
												{$dataevent.time_start} - {$dataevent.time_end}
											</a>
										</h3>
										<small class="post-author text-normal">
											Waktu {$dataevent.jam_awal} - {$dataevent.jam_akhir}
										</small>
										<small class="post-date">
											<a href="#">{$dataevent.time_start}</a>
										</small>
										<div class="post-icon flat-shadow flat-hex">
											<div class="hex hex-big">
												<i class="fa fa-camera"></i>
											</div>
										</div>
									</div>
									<div class="post-body">
										<h3 class="text-center color-red">
											{$dataevent.name}<br>{$dataevent.name_type}
										</h3>
										<p class="text-center">
											<center>{$dataevent.alamat}</center>
										</p>
									</div>
									<div class="post-extras">
										<div class="text-center">
											<span class="post-tags">
											<i class="fa fa-tags"></i>

												<a href="#">
												  {$dataevent.name_type}
												</a>

											</span>
										</div>
									</div>
								</article>
							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div><!-- /.centered-red-box -->
